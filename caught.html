<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏真相 - 明德中学秘密档案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            font-family: 'Courier New', monospace;
        }
        
        .terminal-header {
            background: #00ff00;
            color: #000;
            padding: 0.5rem 1rem;
            font-weight: bold;
        }
        
        .terminal-content {
            padding: 1.5rem;
            min-height: 400px;
        }
        
        .typing-text {
            overflow: hidden;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }
        
        .glitch {
            position: relative;
            color: #00ff00;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        .warning-box {
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid #ff4500;
            color: #ff6347;
        }
        
        /* 被抓效果 */
        .caught-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(255, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            animation: redFlash 0.3s ease-in;
        }
        
        @keyframes redFlash {
            from {
                background: rgba(0, 0, 0, 0);
            }
            to {
                background: rgba(255, 0, 0, 0.95);
            }
        }
        
        .caught-text {
            font-size: 8rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 20px #ffffff,
                0 0 40px #ffffff,
                0 0 60px #ff0000,
                0 0 80px #ff0000;
            animation: shake 0.1s infinite, glow 1s ease-in-out infinite alternate;
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px) translateY(-5px);
            }
            50% {
                transform: translateX(10px) translateY(5px);
            }
            75% {
                transform: translateX(-5px) translateY(3px);
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px #ffffff,
                    0 0 40px #ffffff,
                    0 0 60px #ff0000,
                    0 0 80px #ff0000;
            }
            to {
                text-shadow: 
                    0 0 30px #ffffff,
                    0 0 50px #ffffff,
                    0 0 70px #ff0000,
                    0 0 100px #ff0000;
            }
        }
        
        @media (max-width: 768px) {
            .caught-text {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <!-- 警告横幅 -->
    <div class="warning-box p-4 text-center">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <strong>警告：机密文件 - 仅限授权人员访问</strong>
        <i class="fas fa-exclamation-triangle ml-2"></i>
    </div>

    <!-- 主要内容 -->
    <main class="container mx-auto px-6 py-12">
        <!-- 终端界面 -->
        <div class="terminal rounded-lg overflow-hidden mb-8">
            <div class="terminal-header">
                <i class="fas fa-terminal mr-2"></i>
                明德中学机密档案系统 v2.1
                <span class="float-right">[ROOT ACCESS]</span>
            </div>
            <div class="terminal-content">
                <div class="mb-4">
                    <div class="typing-text text-green-400">
                        > 正在访问隐藏数据库...
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="text-green-400" id="auth-status">
                        > 身份验证中...
                        <span class="glitch" id="auth-result">[验证中]</span>
                    </div>
                </div>
                
                <div class="mb-4" id="loading-files" style="display: none;">
                    <div class="text-green-400">
                        > 加载机密文件...
                        <span class="text-yellow-400">[警告：高度敏感信息]</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 被抓覆盖层 -->
    <div id="caught-overlay" class="caught-overlay">
        <h1 class="caught-text">抓到你了！</h1>
    </div>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟身份验证过程
            setTimeout(() => {
                // 显示"加载机密文件"
                document.getElementById('loading-files').style.display = 'block';
                
                // 在身份验证过程中突然触发被抓
                setTimeout(() => {
                    // 屏幕变红
                    document.getElementById('caught-overlay').style.display = 'flex';
                    
                    // 2秒后跳转到主界面
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }, 1500); // 在显示"加载机密文件"后1.5秒触发
            }, 3000); // 3秒后开始显示加载文件
        });
    </script>
</body>
</html>
