<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校的秘密 - 网页解谜游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hero-title {
            font-family: 'Noto Serif SC', serif;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            to { box-shadow: 0 0 40px rgba(255, 107, 107, 0.8); }
        }
        
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .investigation-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            transition: all 0.3s ease;
        }
        
        .investigation-btn:hover {
            background: linear-gradient(45deg, #ff5252, #ff7575);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    
    <!-- 主要内容 -->
    <main class="pt-20">
        <!-- 英雄区域 -->
        <section class="min-h-screen flex items-center justify-center relative">
            <div class="container mx-auto px-6 text-center">
                <div class="floating-element">
                    <h1 class="hero-title text-6xl md:text-8xl mb-8 text-shadow">
                        学校的秘密
                    </h1>
                    <p class="text-xl md:text-2xl text-gray-300 mb-12 max-w-4xl mx-auto leading-relaxed">
                        明德中学突然停课，所有学生被要求留在宿舍。你的学长张昊神秘失踪，
                        学校声称他因家庭原因请假回家，但你知道事情并没有那么简单...
                    </p>
                    <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
                        <button onclick="startInvestigation()" class="investigation-btn px-8 py-4 rounded-full text-white font-bold text-lg pulse-glow">
                            <i class="fas fa-play mr-2"></i>
                            开始调查
                        </button>
                        <button onclick="showStory()" class="bg-transparent border-2 border-white text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-white hover:text-gray-900 transition-all">
                            <i class="fas fa-book-open mr-2"></i>
                            了解故事
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 装饰元素 -->
            <div class="absolute top-20 left-10 floating-element opacity-30">
                <i class="fas fa-question-circle text-6xl text-red-400"></i>
            </div>
            <div class="absolute bottom-20 right-10 floating-element opacity-30" style="animation-delay: -2s;">
                <i class="fas fa-key text-6xl text-yellow-400"></i>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-black bg-opacity-50 py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-400">
                © 2024 学校的秘密
            </p>
        </div>
    </footer>

    <script>
        // 初始化Vanta.js背景
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x1a1a2e,
            color1: 0xff6b6b,
            color2: 0x4ecdc4,
            colorMode: "lerpGradient",
            birdSize: 1.20,
            wingSpan: 25.00,
            speedLimit: 3.00,
            separation: 20.00,
            alignment: 20.00,
            cohesion: 20.00,
            quantity: 3.00
        });

        // 开始调查函数
        function startInvestigation() {
            window.location.href = 'investigation.html';
        }

        // 显示故事函数
        function showStory() {
            showModal('故事背景', `
                <div class="text-left space-y-4">
                    <p><strong>学校：</strong>明德寄宿制中学</p>
                    <p><strong>时间：</strong>2024年秋季学期</p>
                    <p><strong>主角：</strong>高二学生李明（你）</p>
                    <p><strong>失踪者：</strong>高三学长张昊，学生会副主席</p>
                    
                    <div class="bg-red-900 bg-opacity-30 p-4 rounded-lg mt-6">
                        <p class="text-red-200">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            学校突然停课，张昊学长神秘失踪，只留下手机在宿舍...
                        </p>
                    </div>
                </div>
            `);
        }

        // 显示模态框
        function showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center';
            modal.innerHTML = `
                <div class="bg-gray-900 rounded-lg max-w-2xl w-full mx-4 p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold text-white">${title}</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-white text-2xl">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="text-gray-300">${content}</div>
                </div>
            `;
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
